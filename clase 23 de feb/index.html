<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="procesar.php" method="post" autocomplete="on">

        <div class="form-group">
        <label for="Nombre">Nombre Completo</label>

        </div>

        <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

        <label for="pass">Introducir Contraseña</label>
        <input type="password" id="pass" name="pass" placeholder="Contraseña" required minlength="8">
        </div>

              <div class="form-group">
        <label for="pass2">Repetir Contraseña</label>
        <input type="password" id="pass2" name="pass2" placeholder="Contraseña" required minlength="8">
        </div>

        <div class="form-group">
            <label for="phone">Teléfono</label>

        </div>

        <input type="number" min="1" max="1000">
        <input type="checkbox" name="checkbox" id="checkbox"> 
        -->

        <textarea name="mensaje" id="mensaje" rows="4" cols="40" placeholder="Tu mensaje"></textarea>
        
        <select name="servicio" id="servicio">

            <option value="Branding">Branding</option>
            <option value="web">Diseño web</option>
            <option value="uxui">UX/UI</option>

        <label for="fecha">Inicio Proyecto</label>

        <input type="color" name="color" id="color">
        </div>

        <button type="submit" >Enviar formulario</button>
        <button type="reset">Limpiar formulario</button>
        </div>


    </form>

</html>
